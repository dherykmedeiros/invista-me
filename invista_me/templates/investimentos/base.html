<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invista-me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar bg-body-tertiary">
          <a class="navbar-brand" href="{% url 'investimentos' %}">Invista-me</a>

          <ul style="list-style: none;">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <strong class= "nav-item nav-link">Bem-vindo {{user.get_username}} </strong>
            </li>
            <li class="nav-item">
                <form method="POST" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button class="btn bg-light text-primary" type="submit">Sair</button>
                </form>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-item nav-link" href="{% url 'login' %}">Entrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link" href="{% url 'novo_usuario' %}">Cadastrar</a>
        </li>
        {% endif %}
            
          </ul>
          
        </div>
      </nav>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block conteudo %}
        {% endblock  %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
